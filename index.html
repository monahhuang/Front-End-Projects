    <!-- js to detect when user scrolls - change navbar color -->
    <script>
        $(function () {
            $(document).scroll(function(){
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
                // once we scroll 50 px - toggle class scrolled
                // once we scroll less than 50 px - remove class
            });
        });
    </script>
